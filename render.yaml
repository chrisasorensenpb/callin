services:
  - type: web
    name: callin
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: callin-db
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: BASE_URL
        value: https://callin-6bcc.onrender.com
      - key: SESSION_SECRET
        generateValue: true
      - key: RETELL_API_KEY
        sync: false
      - key: RETELL_AGENT_ID
        sync: false
      - key: RETELL_CALLBACK_AGENT_ID
        sync: false

databases:
  - name: callin-db
    plan: free
    databaseName: callin
    user: callin
